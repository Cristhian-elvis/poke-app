<div class="p-4">
  <h1 class="heading">P<i></i>kédex</h1>

  <div class="navigation-container">
    <h3 class="navigation-title">Buscar Pokémon:</h3>
    <div class="links-container">
      <div class="flex items-center border-b border-teal-500 py-2">
        <input
          class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text" maxlength="30" (input)="searchPokemon($event)">
      </div>
    </div>
  </div>

  <div class="pokedex-view" infiniteScroll [infiniteScrollDistance]="1.5" [infiniteScrollThrottle]="100"
       (scrolled)="nextResourcePokemon()">
    <ng-container *ngFor="let pokemon of pokemonAll">
      <app-poke-card [pokemon]="pokemon"></app-poke-card>
    </ng-container>
  </div>

</div>
